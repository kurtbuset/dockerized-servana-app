name: servana

services:
  # Backend Service (Node.js)
  backend:
    build:
      context: ./backend_servana
      dockerfile: Dockerfile
    container_name: backend_servana
    ports:
      - "5000:5000"
    env_file:
      - ./backend_servana/.env
    volumes:
      - ./backend_servana:/app
      - /app/node_modules
    networks:
      - servana_network
      - supabase_default  # Connect to LibriLens network
    restart: unless-stopped
    command: npm run dev

  # Frontend Service (React)
  frontend:
    build:
      context: ./web_servana
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:5000
        VITE_SOCKET_URL: http://localhost:5000
        NODE_ENV: development
    container_name: web_servana
    ports:
      - "3000:80"
    env_file:
      - ./web_servana/.env
    volumes:
      - ./web_servana:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - servana_network
    restart: unless-stopped

networks:
  servana_network:
    driver: bridge
  supabase_default:
    external: true
